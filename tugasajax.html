<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityBikes API Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-3">CityBikes API Data</h2>
        <p class="mb-3">From: <a href="http://api.citybik.es/v2/networks">http://api.citybik.es/v2/networks</a></p>
        <table id="table" class="table table-striped table-bordered border-secondary">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Latitude</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
                url: "http://api.citybik.es/v2/networks",
                type: "GET",
                dataType: "json",
                success: function(data){
                    showToTable(data.networks);
                }
            });
        });

        function showToTable(data){
            let table = "";
            for (let i in data) {
                table += "<tr><td>" + data[i].id + "</td><td>" + data[i].name + "</td><td>" 
                        + data[i].location.city + "</td><td>" + data[i].location.country + "</td><td>" +
                            data[i].location.latitude + "</td></tr>";
            }
            $("#table tbody").html(table);
        }
    </script>
</body>
</html>
